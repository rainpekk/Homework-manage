  <!-- ä½œä¸šè¯¦æƒ…å¼¹çª— -->
  <div id="taskDetails" style="display:none; border:1px solid #aaa; padding:10px; margin-top:20px;"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let calendar;

    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let task = {
        id: Date.now(),
        subject: document.getElementById('subject').value,
        content: document.getElementById('content').value,
        assignDate: document.getElementById('assignDate').value,
        dueDate: document.getElementById('dueDate').value,
        done: false
      };
      tasks.push(task);
      saveTasks();
      renderCalendar();
      renderUpcomingTasks();
      this.reset();
    });

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderCalendar() {
      let events = tasks.map(t => ({
        id: t.id,
        title: (t.done ? 'âœ… ' : 'ğŸ“Œ ') + t.subject,
        start: t.dueDate
      }));

      if (calendar) {
        calendar.removeAllEvents();
        events.forEach(ev => calendar.addEvent(ev));
        return;
      }

      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'zh-cn',
        events: events,
        eventClick: function(info) {
          showTaskDetails(info.event.id);
        }
      });
      calendar.render();
    }

    function showTaskDetails(taskId) {
      let task = tasks.find(t => t.id == taskId);
      if (!task) return;
      let div = document.getElementById('taskDetails');
      div.style.display = 'block';
      div.innerHTML = `
        <h3>ğŸ“Œ ä½œä¸šè¯¦æƒ…</h3>
        <p><b>ç§‘ç›®:</b> ${task.subject}</p>
        <p><b>å†…å®¹:</b> ${task.content}</p>
        <p><b>å¸ƒç½®æ—¶é—´:</b> ${task.assignDate}</p>
        <p><b>æäº¤æ—¶é—´:</b> ${task.dueDate}</p>
        <p><b>çŠ¶æ€:</b> ${task.done ? 'âœ… å·²æäº¤' : 'âŒ æœªæäº¤'}</p>
        <button onclick="toggleDone(${task.id})">${task.done ? 'æ ‡è®°ä¸ºæœªæäº¤' : 'æ ‡è®°ä¸ºå·²æäº¤'}</button>
      `;
    }

    function toggleDone(id) {
      let task = tasks.find(t => t.id == id);
      task.done = !task.done;
      saveTasks();
      renderCalendar();
      renderUpcomingTasks();
      showTaskDetails(id);
    }

    function searchTasks() {
      let keyword = document.getElementById('search').value.toLowerCase();
      let result = tasks.filter(t => t.subject.toLowerCase().includes(keyword) || t.content.toLowerCase().includes(keyword));
      let div = document.getElementById('taskDetails');
      div.style.display = 'block';
      div.innerHTML = '<h3>ğŸ” æœç´¢ç»“æœ</h3>';
      if (result.length === 0) {
        div.innerHTML += '<p>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ä½œä¸š</p>';
      } else {
        result.forEach(t => {
          div.innerHTML += `<div class='task ${t.done ? 'done' : ''}'>
            <b>${t.subject}</b> - ${t.content} (æäº¤æ—¶é—´: ${t.dueDate})
          </div>`;
        });
      }
    }

    function renderUpcomingTasks() {
      let div = document.getElementById('upcomingTasks');
      div.innerHTML = '';
      let today = luxon.DateTime.local();
      let nextWeek = today.plus({ days: 7 });

      let upcoming = tasks.filter(t => {
        let due = luxon.DateTime.fromISO(t.dueDate);
        return due >= today && due <= nextWeek;
      }).sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

      if (upcoming.length === 0) {
        div.innerHTML = '<p>ä¸€å‘¨å†…æ²¡æœ‰éœ€è¦æäº¤çš„ä½œä¸š ğŸ‰</p>';
      } else {

            <b>${t.dueDate}</b> - <b>${t.subject}</b>ï¼š${t.content}
          </div>`;
        });
      }
    }

    renderCalendar();

  </script>
